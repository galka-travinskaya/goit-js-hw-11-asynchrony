<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>window.setTimeout(), window.setInterval(), Мастерская: оповещение квартир</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p><a href="index.html">На главную</a></p>

    <!-- 03-notification -->
    <p class="alert success js-alert">Операция проведена успешно!</p>


    <!-- 04-subscription -->
    <div
      id="subscription-modal"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <p>Подпишись на рассылку</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Закрыть
            </button>
            <button type="button" class="btn btn-primary" data-subscribe>
              Подписаться
            </button>
          </div>
        </div>
      </div>
    </div>


    <div class="timer">
      <p class="clockface js-clockface"></p>

      <div class="actions">
        <button class="timer-btn" data-action-start>Запустить</button>
        <button class="timer-btn" data-action-stop>Остановить</button>
      </div>
    </div>

    <script src="js/01-timeout.js"></script>
    <script src="js/02-interval.js"></script>
    <script src="js/03-notification.js"></script>
    <script src="js/04-subscription.js"></script>
    <script src="js/05-date.js"></script>
    <script src="js/06-timer.js"></script>

  </body>
</html>
